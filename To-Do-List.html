<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Simple To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            margin-bottom: 10px;
        }
        #taskInput {
            width: 60%;
            padding: 8px;
            margin-right: 5px;
        }
        button {
            padding: 8px;
            cursor: pointer;
        }
        ul {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }
        li.todo-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            background: #f9f9f9;
            padding: 8px;
            border-radius: 4px;
        }
        li.todo-item.completed span {
            text-decoration: line-through;
            color: gray;
        }
        li.todo-item button {
            margin-left: 10px;
        }
        li.todo-item span {
            flex-grow: 1;
            cursor: pointer;
        }
    </style>
</head>
